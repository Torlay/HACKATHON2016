<section class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div>
        <div class="row">
            <div class="alinhar-direita">
            <button type="button" class="btn btn-default btn-ajuste btn-novo" data-ng-click="Visita.novo()" data-toggle="modal" data-target="#modalVisita"><span class="glyphicon glyphicon-plus"></span></button>
            <button type="button" class="btn btn-default btn-ajuste btn-novo" data-ng-click="Visita.listRecords()"><span class="glyphicon glyphicon-refresh"></span></button>
            </div>
        </div>
        <table class="table table-hover">
          <tbody>
            <tr data-ng-repeat="visita in Visita.list | limitTo:15:Visita.init" data-ng-click="Visita.editar(visita)" data-toggle="modal" data-target="#modalVisita">
              <td>
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <strong>Vistoriador:</strong> {{ visita.vistori }}
                  </div>
                  <div class="col-md-6 col-sm-6 hidden-xs">
                    <strong>Cliente:</strong> {{ visita.client }}
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <nav>
    <ul class="pager">
      <li><a href="#" data-ng-click="Visita.prevList()">Anterior</a></li>
      <li><a href="#" data-ng-click="Visita.nextList()">Proxima</a></li>
    </ul>
  </nav>
</section>
<section>
  <div class="modal fade" id="modalVisita" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Cadastro de visitas</h4>
        </div>
        <div class="modal-body">
          <form class='form-horizontal' name="formVisita">

            <div class="row">
              <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
                <div class="form-group">
                  <label>Cliente:</label>
                  <select class="form-control" data-ng-model="Visita.form.idCliente" data-ng-options="cliente.id as cliente.nome for cliente in Visita.clienteList" required></select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 col-md-offset-1 col-xs-10 col-xs-offset-1">
                <div class="form-group">
                  <label>Dia:</label>
                  <input type="date" class="form-control" data-ng-model="Visita.form.dia" required>
                </div>
              </div>
              <div class="col-md-6 col-md-offset-1 col-xs-10 col-xs-offset-1">
                <label>Vistoriador:</label>
                <div class="input-group">
                  <select class="form-control" data-ng-model="Visita.form.idVistoriador" data-ng-options="vistoriador.id as vistoriador.nome for vistoriador in Visita.vistoriadorList" required></select>
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-default" data-ng-click="Visita.getVistoriadores(Visita.form.idCliente)"><span class="glyphicon glyphicon-search"></span></button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" data-ng-click="Visita.create()">Salvar Registro</button>
        </div>
      </div>
    </div>
  </div>
</section>
